<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Photography Map - Kudzwai Moreblessing Svinurayi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
